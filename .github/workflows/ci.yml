name: CI

on:
  push:
  pull_request:

jobs:
  backend:
    name: Backend (diettrack-b)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: diettrack-b
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node 20.x
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
          cache-dependency-path: diettrack-b/package-lock.json

      - name: Install
        run: npm ci

      - name: Typecheck & Build
        run: npm run build

      - name: Test
        env:
          NODE_ENV: test
          SUPABASE_URL: http://localhost/dummy
          SUPABASE_SERVICE_ROLE_KEY: dummy
          AI_STRATEGY: gemini_only
          GEMINI_API_KEY: dummy
        run: npm test -- --ci --reporters=default --reporters=jest-junit

      - name: Upload JUnit report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: jest-junit-backend
          path: diettrack-b/junit.xml

  frontend:
    name: Frontend (diettrack-f)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: diettrack-f
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node 20.x
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
          cache-dependency-path: diettrack-f/package-lock.json

      - name: Install
        run: npm ci --no-audit --no-fund

      - name: Typecheck
        run: npm run typecheck || echo "Typecheck only (no build in CI)"
