name: CI

on:
  push:
  pull_request:

jobs:
  backend:
    name: Backend build (diettrack-b)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: diettrack-b
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node 20.x
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
          cache-dependency-path: diettrack-b/package-lock.json

      - name: Install
        run: npm ci

      - name: Typecheck & build
        run: npm run build

  frontend:
    name: Frontend typecheck (diettrack-f)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: diettrack-f
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node 20.x
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
          cache-dependency-path: diettrack-f/package-lock.json

      - name: Install
        run: npm ci --no-audit --no-fund

      - name: Typecheck
        run: npm run typecheck || echo "Typecheck only (no build in CI)"
